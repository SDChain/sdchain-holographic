<!DOCTYPE html>
<html lang="en" id="search">

<head>
<meta id="i18n_pagename" content="index-common">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<meta name="description" content="">
<title class="i18n" name="logoTitle">六域息影</title>
<link rel="shortcut icon" href="images/favicon.ico" />
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/media.css">
<!--<link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,900,100' rel='stylesheet' type='text/css'>--->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
    <div class="search_wrap">
        <header class="header-normal">
            <div class="sticky">
                <div class="container">
                    <div class="logo">
                        <a href="index.html">
                            <label class="label_img"><img class="" src="images/logo.png" alt=""></label>
                            <span class="i18n" name="logoTitle">六域息影</span>
                        </a>
                        <div class="img-responsive pull-right">
                            <img src="images/cn.png" alt="" name="selectImg" target_val="zh-CN">
                            <img src="images/en.png" alt="" name="selectImg" style="display: none" target_val="en">
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="search_info_wrap">
            <div class="container clearfix">
                <div class="row">
                    <div class="col-sm-9 clearfix">
                        <div class="pull-left address">
                            <span class="i18n" name="txHash1"> 交易哈希： </span>
                            <em></em>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <!-- <div class="search_input_wrap">
                            <input type="text">
                            <i><img src="images/search_img.png" alt=""></i>
                        </div> -->
                        <form name="searchForm" action="#" class="form-group" onkeydown="if(event.keyCode==13) return false;">
                            <div class="form-group search_input_wrap">
                                <input id="searchText" type="text" class="form-control" placeholder="交易哈希/账号地址" maxlength="64">
                                <input type="hidden" name="txHashOrAddress" class="i18n">
                                <i class="search_img">
                                    <img src="images/search_img.png" alt="">
                                </i>
                            </div>
                        </form>
                    </div>

                    <div class="col-sm-12 table_wrap search_wrap_1">
                        <div class="clearfix">
                            <table class="clearfix" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td class="i18n" name="txHash">交易哈希</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td class="i18n" name="sAddress">转出地址</td>
                                    <td>
                                        <a href="#"></a>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="i18n" name="dAddress">转入地址</td>
                                    <td>
                                        <a href="#"></a>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="i18n" name="txType">交易类型</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td class="i18n" name="ledger">区块高度</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td class="i18n" name="state">状态</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td class="i18n" name="fee">费率</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td class="i18n" name="currency">通证</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td class="i18n" name="value">数量</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td class="i18n" name="time">时间</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td class="i18n" name="memos">备注</td>
                                    <td style="line-height: 2; vertical-align: middle;">
                                        <div class="remark"></div>
                                    </td>
                                </tr>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p class="i18n" name="copyRight">CopyRight 2018六域链基金会(加拿大) 版权所有</p>
    </footer>
</body>
<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/date-format.js"></script>
<script src="js/jquery.i18n.properties.js"></script>
<script src="js/constant.js?ver=1.0.0"></script>
<script src="js/language.js?ver=1.0.0"></script>
<script src="js/txSearch.js?ver=1.0.0"></script>
<script type="text/javascript">
    jQuery(document).ready(function() {
        TsManager.init();
    });
</script>

</html>
